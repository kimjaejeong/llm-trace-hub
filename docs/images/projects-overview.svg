  <rect x="500" y="362" width="840" height="96" rx="10" fill="#fbfdff" stroke="#d9e3f1"/>
  <text x="516" y="392" class="t" font-size="16" font-weight="700">customer-support-agent</text>
  <text x="516" y="418" class="t muted">active / key enabled / trace 124 / open cases 3</text>
