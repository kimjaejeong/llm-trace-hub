  <rect x="1212" y="376" width="112" height="34" rx="8" fill="#ffeecf" stroke="#e0c286"/>
  <text x="1234" y="398" class="t small">Rotate Key</text>

  <rect x="500" y="472" width="840" height="96" rx="10" fill="#fbfdff" stroke="#d9e3f1"/>
  <text x="516" y="502" class="t" font-size="16" font-weight="700">doc-rag-agent</text>
  <text x="516" y="528" class="t muted">inactive / rotate required / trace 0 / open cases 0</text>

  <text x="36" y="742" class="t muted">Flow: Projects -> open a project -> Trace Dashboard tab / Cases tab</text>
