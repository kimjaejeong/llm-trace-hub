<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760" role="img" aria-label="Projects page overview">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6fbff"/>
      <stop offset="100%" stop-color="#edf3ff"/>
    </linearGradient>
    <style>
      .t{font-family:Arial,sans-serif;fill:#15324d}
      .muted{fill:#5b7088;font-size:16px}
      .title{font-size:34px;font-weight:700}
      .h{font-size:22px;font-weight:700}
      .small{font-size:14px}
    </style>
  </defs>
  <rect x="0" y="0" width="1400" height="760" fill="url(#bg)"/>
  <rect x="36" y="24" width="1328" height="64" rx="12" fill="#15395f"/>
  <text x="64" y="64" class="t" fill="#f2f8ff" font-size="22" font-family="Arial" font-weight="700">Projects</text>

  <rect x="36" y="112" width="1328" height="120" rx="14" fill="#ffffff" stroke="#cdd9ea"/>
  <text x="64" y="160" class="t title">Projects</text>
  <text x="64" y="194" class="t muted">Create project, rotate key, open dashboard/cases per project.</text>

  <rect x="36" y="252" width="420" height="190" rx="14" fill="#ffffff" stroke="#cdd9ea"/>
  <text x="60" y="288" class="t h">Create Project</text>
  <rect x="60" y="308" width="360" height="40" rx="8" fill="#f7fbff" stroke="#cdd9ea"/>
  <text x="72" y="334" class="t small">project name</text>
  <rect x="60" y="362" width="160" height="40" rx="8" fill="#ddf3fb" stroke="#8cc0d5"/>
  <text x="92" y="387" class="t" font-size="15" font-weight="700">Create</text>

  <rect x="476" y="252" width="888" height="464" rx="14" fill="#ffffff" stroke="#cdd9ea"/>
  <text x="500" y="288" class="t h">Project List</text>

  <rect x="500" y="306" width="840" height="42" rx="8" fill="#f3f7ff"/>
