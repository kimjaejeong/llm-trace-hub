<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-label="Trace detail and langgraph node detail">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#ecf3ff"/>
    </linearGradient>
    <style>
      .t{font-family:Arial,sans-serif;fill:#17314f}
      .title{font-size:28px;font-weight:700}
      .h{font-size:19px;font-weight:700}
      .muted{font-size:14px;fill:#5a6f86}
      .small{font-size:13px}
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0,0 10,4 0,8" fill="#6a84a1"/>
    </marker>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>

  <rect x="36" y="24" width="1328" height="110" rx="14" fill="#ffffff" stroke="#cad8ea"/>
  <text x="60" y="66" class="t title">Trace Detail</text>
  <text x="60" y="94" class="t muted">Runtime flow, node diagnostics, governance timeline.</text>

  <rect x="36" y="150" width="650" height="300" rx="14" fill="#ffffff" stroke="#cad8ea"/>
  <text x="60" y="184" class="t h">LangGraph Node-Edge Graph</text>
  <text x="60" y="208" class="t muted">Click node to open Node Detail. Expand/collapse supported.</text>

  <rect x="90" y="260" width="150" height="56" rx="10" fill="#eaf7ff" stroke="#9ec9df"/>
  <text x="128" y="294" class="t small">router</text>
  <rect x="320" y="220" width="150" height="56" rx="10" fill="#f2f7ff" stroke="#b7cae2"/>
  <text x="350" y="254" class="t small">plan</text>
  <rect x="320" y="306" width="150" height="56" rx="10" fill="#f2f7ff" stroke="#b7cae2"/>
  <text x="344" y="340" class="t small">retrieve</text>
  <rect x="540" y="260" width="120" height="56" rx="10" fill="#f6fff2" stroke="#b4d9a6"/>
  <text x="575" y="294" class="t small">answer</text>
  <line x1="240" y1="288" x2="320" y2="248" stroke="#6a84a1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="288" x2="320" y2="334" stroke="#6a84a1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="248" x2="540" y2="288" stroke="#6a84a1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="334" x2="540" y2="288" stroke="#6a84a1" stroke-width="2" marker-end="url(#arrow)"/>

  <rect x="714" y="150" width="650" height="300" rx="14" fill="#ffffff" stroke="#cad8ea"/>
  <text x="738" y="184" class="t h">Node Detail</text>
  <text x="738" y="208" class="t muted">Per-node token usage, duration, source map, timeline.</text>
  <rect x="738" y="230" width="602" height="200" rx="10" fill="#f9fbff" stroke="#d8e4f2"/>
  <text x="758" y="264" class="t small">Name: retrieve_docs</text>
  <text x="758" y="290" class="t small">Duration: 842ms</text>
  <text x="758" y="316" class="t small">Prompt tokens: 321</text>
  <text x="758" y="342" class="t small">Completion tokens: 88</text>
  <text x="758" y="368" class="t small">Source: examples/send_langgraph_complex_via_sdk.py:127</text>
  <text x="758" y="394" class="t small">Events: node_start, tool_call, node_end</text>

  <rect x="36" y="468" width="1328" height="320" rx="14" fill="#ffffff" stroke="#cad8ea"/>
  <text x="60" y="502" class="t h">Operational Checkpoints</text>
  <text x="60" y="530" class="t small">1) Open project dashboard and select a trace.</text>
  <text x="60" y="556" class="t small">2) In Trace Detail, verify running node count and critical path.</text>
  <text x="60" y="582" class="t small">3) Open Node Detail to validate token/cost/time per node.</text>
  <text x="60" y="608" class="t small">4) Use Cases tab for escalated traces requiring owner action.</text>
</svg>
