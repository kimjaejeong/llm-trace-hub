services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tracehub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/tracehub
      WEBHOOK_URL: ""
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      BACKEND_URL: http://backend:8000
      API_KEY: dev-key
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      NEXT_PUBLIC_API_KEY: dev-key
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
